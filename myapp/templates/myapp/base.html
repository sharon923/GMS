<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Inner Page - OnePage Bootstrap Template</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static './myapp/assets/vendor/aos/aos.css'  %}"
      rel="stylesheet"
    />
    <link
      href="{% static './myapp/assets/vendor/bootstrap/css/bootstrap.min.css'  %}"
      rel="stylesheet"
    />
    <link
      href="{% static './myapp/assets/vendor/bootstrap-icons/bootstrap-icons.css'  %}"
      rel="stylesheet"
    />
    <link
      href="{% static './myapp/assets/vendor/boxicons/css/boxicons.min.css'  %}"
      rel="stylesheet"
    />
    <link
      href="{% static './myapp/assets/vendor/glightbox/css/glightbox.min.css'  %}"
      rel="stylesheet"
    />
    <link
      href="{% static './myapp/assets/vendor/remixicon/remixicon.css'  %}"
      rel="stylesheet"
    />
    <link
      href="{% static './myapp/assets/vendor/swiper/swiper-bundle.min.css'  %}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link
      href="{% static './myapp/assets/css/style.css'  %}"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container min-vh-100">
      <div class="row min-vh-100">
        {% block header %}
        {% endblock %} 
        {% block body %}{% endblock %}
        <footer id="footer" class="page-footer" style="margin-top: auto;">
          {% block about_us %}{% endblock %}
          <div class="container">
            <div class="social-links text-md-right">
              <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
              <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
              <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
              <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
              <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            </div>
          </div>
          <div class="container">
            <div class="text-center row">
              <div class="copyright col">
                &copy; Copyright <strong><span>GARBO</span></strong
                >. All Rights Reserved
              </div>
            </div>
          </div>
        </footer>

        <div id="preloader"></div>
        <a
          href="#"
          class="back-to-top d-flex align-items-center justify-content-center"
          ><i class="bi bi-arrow-up-short"></i
        ></a>

        <!-- Vendor JS Files -->
        <script src="{% static './myapp/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
        <script src="{% static './myapp/assets/vendor/aos/aos.js' %}"></script>
        <script src="{% static './myapp/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static './myapp/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
        <script src="{% static './myapp/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
        <script src="{% static './myapp/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
        <script src="{% static './myapp/assets/vendor/php-email-form/validate.js' %}"></script>

        <!-- Template Main JS File -->
        <script src="{% static './myapp/assets/js/main.js' %}"></script>
      </div>
    </div>
  </body>
</html>
